    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: {

                500: '#06b6d4',
                900: '#164e63',
                950: '#083344',

            },

            }
          },
        },
      }

    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      /* Custom scrollbar for high contrast feel */
      ::-webkit-scrollbar {
        width: 8px;

      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #06b6d4; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {

      }
